<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Website of Recipes">
    <meta name="author" content="Kade McCallister">

    <link href="recipes.css" rel="stylesheet">
    <script href="main.js" defer></script>

    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A Website of Recipes">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <!-- _________Header_________ -->
    <header>
        <div>
            <img src="images/recipe-book.png" alt="recipe-book">
            <h1>Recipe Book</h1>
        </div>

        <form>
            <input type="text" placeholder="Find a Recipe" id="query" name="search-bar" required>
            <button type="submit"><img src="images/search.svg" alt="search-button"></button>
        </form>

        <hr>
    </header>

    <!-- _________Main_________ -->
    <main>
        <section id="recipe">
            <img src="images/sweet-potato-waffle-md.jpg" alt="sweet-potato-waffle-md">
            <section>
                <section id="tags">
                    <div class="tag">Waffles</div>
                    <div class="tag">Sweet Potato</div>
                    <div class="tag">Side</div>
                </section>
                <h1>Sweet Potato Waffles</h1>
                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p>
                    Savory waffles made with Sweet potato with a hint of Ginger
                </p>
            </section>
        </section>
    </main>

    <!-- _________Footer_________ -->
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
